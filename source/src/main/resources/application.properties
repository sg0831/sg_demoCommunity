# port
server.port=8080


# db url
spring.datasource.url=jdbc:mysql://localhost:3306/demoCommunity?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
# db user name
spring.datasource.username=root
# db user password
spring.datasource.password=root
# mysql driver file path
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# use database MySQL to JPA
spring.jpa.database=mysql
# use hibernate MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql= true
